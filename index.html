<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Memory Match Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .game-container {
            max-width: 600px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
        }
        .memory-card {
            width: 100px;
            height: 100px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.5s;
        }
        .memory-card.flip {
            background-color: #6f9eaf;
        }
    </style>
</head>
<body>
    <h2>Robot Memory Match Game</h2>
    <p>Find all matching pairs of robot, AI, and crypto-themed icons!</p>
    <div class="game-container" id="game-container">
        <!-- Cards will be dynamically added here -->
    </div>

    <script>
        const icons = ["ðŸ¤–", "ðŸ’»", "ðŸ”’", "ðŸª™", "ðŸ¤–", "ðŸ’»", "ðŸ”’", "ðŸª™", "ðŸ“Š", "ðŸ§ ", "ðŸ’¡", "âš™ï¸", "ðŸ“Š", "ðŸ§ ", "ðŸ’¡", "âš™ï¸"];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        function shuffleIcons(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            const gameContainer = document.getElementById("game-container");
            gameContainer.innerHTML = "";
            shuffleIcons(icons);

            icons.forEach(icon => {
                const card = document.createElement("div");
                card.classList.add("memory-card");
                card.dataset.icon = icon;
                card.innerText = "?";
                card.addEventListener("click", flipCard);
                gameContainer.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard || this === firstCard) return;
            this.classList.add("flip");
            this.innerText = this.dataset.icon;

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.icon === secondCard.dataset.icon;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener("click", flipCard);
            secondCard.removeEventListener("click", flipCard);
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove("flip");
                secondCard.classList.remove("flip");
                firstCard.innerText = "?";
                secondCard.innerText = "?";
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        // Initialize the game board on load
        createBoard();
    </script>
</body>
</html>
